<body>

                        var a = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
                        document.write('<img src="img' + a + '.jpg">');
                        document.write('<button onclick="start()" type="button" class="css3button">Угадай</button>');
                       
                        function start() {
                         switch (a) {
                            case 1:
                                alert('Твой символ - Ψ')
                                break;
                            case 2:
                                alert('Твой символ - ₵')
                                break;
                            case 3:
                                alert('Твой символ - #')
                                break;
                            case 4:
                                alert('Твой символ - ₵')
                                break;
                            case 5:
                                alert('Твой символ - @')
                                break;
                            case 6:
                                alert('Твой символ - ♦')
                                break;
                            case 7:
                                alert('Твой символ - ▼')
                                break;
                            case 8:
                                alert('Твой символ - #')
                                break;
                            case 9:

                                break;
                            case 10:
                                alert('Твой символ - ♣')

                                break;

                            default:
                                break;
                        }}

                </div>
